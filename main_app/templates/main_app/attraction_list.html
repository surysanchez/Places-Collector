{% extends 'base.html' %}
{% block content %}

<h1>Attraction List</h1>

{% for attraction in attraction_list %}
  <a href="{% url 'attractions_detail' attraction.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ attraction.name }}</span>
            <!-- <span>{{attraction.get_type_display}}</span> -->
            <p>Description: {{ attraction.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
