{% extends 'base.html' %}
{% block content %}

<h1>List of Places</h1>

{% for place in places %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ place.name }}</span>
      <p>Location: {{ place.location }}</p>
      <p>Description: {{ place.description }}</p>
    </div>
  </div>
{% endfor %}


{% endblock %}
